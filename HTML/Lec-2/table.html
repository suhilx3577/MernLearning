<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption><strong>My Savings</strong></caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>January</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>400</td>
                </tr>
            </tbody>
    
            <tfoot>
                <tr>
                    <td>Total : 3</td>
                    <td>Amount : 800</td>
                </tr>
            </tfoot>
    
        </table>
    
    </div>


</body>
</html>
